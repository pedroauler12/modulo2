<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<h1>Listagem de Formações</h1>
<p><a href="/inserir.html">INSERIR FORMAÇÃO</a></p>

<script>
    const url = '/formacoes';

    fetch(url)
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        let formacoes = data;
        let saida = '';
        formacoes.map(function(formacao) {
        saida += '<strong> '+ `${formacao.userId}` + '</strong> ' + `${formacao.instituicao}`  + ' - ' +  `${formacao.curso}` + ' - ' +  `${formacao.data_inicio}`+ ' - ' +  `${formacao.data_fim}`;
        saida += ' - <a href="/atualizar.html?id_formacao=' + `${formacao.id_formacao}` + '">EDITAR</a>';
        saida += ' | <a href="/removeFormacao?id_formacao='+`${formacao.id_formacao}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
    })
    .catch(function(error) {
        console.log(error);
    });
    
</script>

<body>
    <div id="resultado"></div>
</body>
</html>
